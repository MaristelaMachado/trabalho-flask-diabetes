<body style="background: #000;">
 <div class="login">
	<h1>Classificador de Cancer de Mama</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
    <input type="text" name="a" placeholder="Sua pressão fica alta com frequência? (1:SIM / 0:NÃO):" required="required" />
    <input type="text" name="b" placeholder="Seu o colesterol é alto? (1:SIM / 0:NÃO):" required="required" />
		<input type="text" name="c" placeholder="Você teve algum diagnóstico de colesterol nos últimos 5 anos ? (1:SIM / 0:NÃO):" required="required" />
		<input type="text" name="d" placeholder="Você já fumou no mínimo cem cigarros em sua vida? (1:SIM / 0:NÃO):" required="required" />
    <input type="text" name="e" placeholder="Você já teve derrame? (1:SIM / 0:NÃO):" required="required" />
    <input type="text" name="f" placeholder="Você já teve infarto agudo do miocárdio (IM) ou Doença arterial coronariana (DAC) ? (1:SIM / 0:NÃO):" required="required" />
    <input type="text" name="g" placeholder="Você pratica algum tipo de atividade física? (1:SIM / 0:NÃO):" required="required" />
    <input type="text" name="h" placeholder="Você come uma ou mais frutas ao dia? (1:SIM / 0:NÃO):" required="required" />
    
    <button type="submit" class="btn btn-primary btn-block btn-large">Classificar</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
